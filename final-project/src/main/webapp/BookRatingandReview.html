
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Book Finder 5000</title>
	<style>
		.center-div{
			margin: auto;
			width: 90%;
		}
		h1{
			margin: auto;
			width: 95%;
		}
		form{
			margin: auto;
			padding:10px ;
		}
		input{
			margin-left: auto;
			margin-right: 10px;
		}
	</style>	
</head>
<body>
<h1>Book Registration</h1>
<div class="center-div">
	<form action="InsertBookDetails" method="post">
		<h2>Enter book details here:</h2>
		<label for="booktitle">Book Title:</label>
		<input type="text" id="booktitle" name="booktitle" placeholder="Lord of the Rings..."/>
		<label for="author">Author:</label>
		<input type="text" id="author" name="author" placeholder="J.R.R. Tolkien..." />
		<label for="genre">Genre:</label>
		<input type="text" id="genre" name="genre" placeholder="High Fantasy..." />
		<label for="isbn">ISBN:</label>
		<input type="text" id="isbn" name="isbn"/><br>
		<label for="summary">Summary:</label><br>
		<textarea name="summary" rows="5" cols="35" placeholder="Summary goes here..."></textarea>
		<label for="publisher">Publisher:</label>
		<input type="text" id="publisher" name="publisher"/>
		<label for="publishedyear">Published Year:</label>
		<input type="text" id="publishedyear" name="publishedyear"/>
		<p><input type="submit"/></p>
	</form>
</div>
<br>
<h1>Retrieve Book Details</h1>
<div class="center-div">
	<form action = "GetBookDetails" method="post">
		<h2>Enter search keywords:</h2>
		<label for="keyword">Search:</label>
		<input type="text" name="keyword" placeholder="George R. R. Martin...">
		<p><input type="submit"> </p>
	</form>
</div>
<br>
<h1>Rate and Review a Book</h1>
<div class="center-div">
	<form method="post" action="InsertRateandReviews2">
	<h2>Enter Rate and Review:</h2>
		<label for="rate">Rating:</label>
		<input type="number" id="rate" name="rate" step="0.1" min="0" max="5" placeholder="Enter rating (0-5)"/>
		<label for="review">Review:</label>
		<textarea id="review" name="review" rows="5" cols="35" placeholder="Enter your review"></textarea>
		<h2>Enter search keywords:</h2>
		<label for="keyword">Keyword:</label>
		<input type="text" id="keyword" name="keyword" placeholder="Enter keyword">
		<p><input type="submit"/></p>
	</form>
</div>
<br>
<h1>Display Reading List</h1>
<div class="center-div">
  <form method="post" action="DisplayReadingList">
    <h2>Click the button to display your reading list:</h2>
    <button type="submit">Display Reading List</button>
  </form>
</div>
</body>
</html>
